  <body class="main-page">
        <header class="header">
          <div class="header__body">
            <div class="header__container container">
              <div class="header__logo-wrap"><a class="header__logo" href="#"><img src="images/logo.png" alt="logo"></a>
                <div class="header__slogan">Интернет магазин керамической плитки</div>
              </div>
              <div class="header__body-content"><a class="header__item" href="#"> <img src="images/call.png" alt="">
                  <div class="header__item-slogan">Обратная связь</div></a>
                <div class="header__numbers">
                  <div class="header__number">
                    <svg class="icon icon_phone">
                      <use xlink:href="images/sprite-svg.svg#phone"></use>
                    </svg><span>+38 (044) 111-11-11</span>
                  </div>
                  <div class="header__number">
                    <svg class="icon icon_lifecell">
                      <use xlink:href="images/sprite-svg.svg#lifecell"></use>
                    </svg><span>+38 (044) 111-11-11</span>
                  </div><a class="header__number" href="#">
                    <svg class="icon icon_viber">
                      <use xlink:href="images/sprite-svg.svg#viber"></use>
                    </svg><span>Viber</span></a>
                  <div class="header__number">
                    <svg class="icon icon_kyivstar">
                      <use xlink:href="images/sprite-svg.svg#kyivstar"></use>
                    </svg><span>+38 (044) 111-11-11</span>
                  </div>
                  <div class="header__number">
                    <svg class="icon icon_vodafon">
                      <use xlink:href="images/sprite-svg.svg#vodafon"></use>
                    </svg><span>+38 (044) 111-11-11</span>
                  </div><a class="header__number" href="#">
                    <svg class="icon icon_telegram">
                      <use xlink:href="images/sprite-svg.svg#telegram"></use>
                    </svg><span>Telegram</span></a>
                </div>
                <div class="header__user"><a class="header__language-link" href="#">
                    <svg class="icon icon_earth">
                      <use xlink:href="images/sprite-svg.svg#earth"></use>
                    </svg><span>UA</span></a><a class="header__user-link" href="#">
                    <svg class="icon icon_user">
                      <use xlink:href="images/sprite-svg.svg#user"></use>
                    </svg></a></div>
              </div>
            </div>
          </div>
          <div class="header__bottom"> 
            <div class="header__container container"> 
              <div class="header__menu"><a class="btn" href="#">Каталог продукции</a>
                    <div class="search-block">
                      <button class="search-block__btn">
                        <svg class="icon icon_search">
                          <use xlink:href="images/sprite-svg.svg#search"></use>
                        </svg>
                      </button>
                      <input class="search-block__input" type="text" placeholder="введите артикул или бренд плитки"><a class="search-block__close js-search-mob-hide" href="#">
                        <svg class="icon icon_close">
                          <use xlink:href="images/sprite-svg.svg#close"></use>
                        </svg></a>
                    </div>
              </div>
                  <div class="nav">
                    <div class="nav__part nav__part--left">
                      <div class="nav__item"><a href="#">3D визуализация</a></div>
                      <div class="nav__item"><a href="#">Акции</a></div>
                      <div class="nav__item"><a href="#">Оплата и доставка</a></div>

                    </div>
                    <div class="nav__part nav__part--right">
                      <div class="nav__item"><a class="nav__item-icon" href="#">

                            <use xlink:href="images/sprite-svg.svg#libra"></use>
                          </svg><span>Сравнить</span></a></div>
                      <div class="nav__item"><a class="nav__item-icon" href="#">
                          <svg class="icon icon_heart">
                            <use xlink:href="images/sprite-svg.svg#heart"></use>
                          </svg><span>Сравнить</span></a></div>
                      <div class="nav__item"><a class="nav__item-icon" href="#">
                          <svg class="icon icon_cart">
                            <use xlink:href="images/sprite-svg.svg#cart"></use>
                          </svg><span>Сравнить				</span></a></div>
                    </div>
                  </div>
